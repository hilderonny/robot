<html>
  <head>
    <script src="aframe.min.js"></script>
<script>
  AFRAME.registerComponent('draw-canvas', {
    schema: {default: ''},
    init: function () {
      this.canvas = document.getElementById(this.data);
      this.ctx = this.canvas.getContext('2d');
      this.img2 = document.getElementById('img2');
      this.img3 = document.getElementById('img3');
      var self = this;
      window.setInterval(function() {
        self.ctx.drawImage(self.img2, 0, 0);
        self.ctx.drawImage(self.img3, 640, 0);
      },100);
    }
  });
</script>
  </head>
  <body>
    <a-scene draw-canvas="my-canvas">
      <a-assets>
        <img id="img2" src="/pi/2" />
        <img id="img3" src="/pi/3" />
        <canvas id="my-canvas" crossorigin="anonymous" width="1280" height="480"></canvas>
      </a-assets>
      <a-sphere position="0 1.25 -5" radius="1.25" material="src: #my-canvas"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" material="src: #my-canvas"></a-plane>
      <a-sky material="src: #my-canvas"></a-sky>
    </a-scene>
  </body>
</html>
