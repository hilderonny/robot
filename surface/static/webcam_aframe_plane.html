<html>
    <head>
        <script src="static/socket.io.min.js"></script>
        <script src="static/aframe.min.js"></script>
        <script src="static/webcam_aframe_plane.js"></script>
    </head>
    <body>
      <a-scene>
        <a-assets>
          <canvas id="canvas" width="1280" height="480"></canvas>
        </a-assets>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" material="src: #canvas"></a-plane>
        <a-plane position="0 2 -6" rotation="0 0 0" width="4" height="4" material="src: #canvas"></a-plane>
        <a-plane position="0 4 -4" rotation="90 0 0" width="4" height="4" material="src: #canvas"></a-plane>
        <a-plane position="-2 2 -4" rotation="0 90 0" width="4" height="4" material="src: #canvas"></a-plane>
        <a-plane position="2 2 -4" rotation="0 -90 0" width="4" height="4" material="src: #canvas"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
    </body>
  </html>
